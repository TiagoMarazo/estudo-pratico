<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Array Arrow Function</title>
</head>
<body>
    <script>
        //função coringa para exibir array.
        function exibirArray (array){
            array.forEach(element => {console.log(element)});
        }

        let numeros =  [1,2,3,4,5]
        //array elevada ao quadrado.
        console.log("Ao Quadrado:")
        let quadrado = numeros.map(n => n**2)
        exibirArray(quadrado)
        //array com os números pares.
        console.log ("Somente os Pares:")
        let pares = numeros.filter(n => n%2 === 0)
        exibirArray(pares)
        //fazndo a soma da array.
        console.log("Array Somado:")
        let soma = numeros.reduce( (valorAcumulado, itemAtual) => {return valorAcumulado + itemAtual},0 )
        console.log("Soma final:", soma)
    </script>
</body>
</html>
