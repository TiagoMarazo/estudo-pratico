<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays 1 Exercícios</title>
</head>
<body>
    <script>
        let mercado = ['Arroz','Feijão','Macarrão']
        for (let i = 0; i < mercado.length; i++) {
            console.log (mercado[i])
        }

        mercado[1] = 'Batata' 
        console.log (mercado)
        mercado.shift()
        console.log (mercado)
        mercado.unshift('Leite')
        console.log (mercado)
       
        mercado.forEach(function(compra){
            console.log(compra)
        })
        
    </script>
</body>
</html>
