<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This e Arrow Function</title>
</head>
<body>
    <script>
        const objeto = {nome: "tiago", falarNormal: function() {console.log(this.nome)}, falarArrow: () => console.log (this.nome)}
        objeto.falarArrow()
        objeto.falarNormal()
    </script>
</body>
</html>
